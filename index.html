<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JS Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-banner">
            <div class="title">
                <h1>The JS Book Library</h1>
            </div>
        </div>
        <div class="bookshelf-container">
            <div class="bookshelf-title">
                <h1>BookShelf</h1>
            </div>
            <div class="bookshelf">
                <div class="book">
                    <div class="book-title">
                        <p>Book Title</p>
                    </div>
                    <div class="book-author">
                        <p>Book Author</p>
                    </div>
                    <div class="book-pages">
                        <p>Book Pages</p>
                    </div>
                    <div class="book-cover">
                        <div class="book-img">Img Placeholder</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-banner">
                <dialog class="newBookDialog">
                    <form name="newBookForm" action="http://127.0.0.1:5500/" method="post">
                        <label for="newBookTitle">New Book Title:</label>
                        <input type="text" name="newBookTitle" id="newBookTitle">
                        <label for="newBookAuthor">New Book Author:</label>
                        <input type="text" name="newBookAuthor" id="newBookAuthor">
                        <label for="newBookPages">New Book Page Count:</label>
                        <input type="number" name="newBookPages" id="newBookPages">
                        <input type="submit" value="Add Book" id="addBook">
                    </form>
                    <button class="closeButton">Close</button>
                </dialog>
                <button class="showButton">Add New Book</button>
        </div>
    </div>
</body>
</html>
