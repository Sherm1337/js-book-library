<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JS Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-banner">
            <div class="title">
                <h1>The JS Book Library</h1>
            </div>
        </div>
        <div class="bookshelf-container">
            <div class="bookshelf-title">
                <h1>BookShelf</h1>
            </div>
            <div class="bookshelf">
                <div class="book">
                    <div class="book-title">
                        <p>Book Title</p>
                    </div>
                    <div class="book-author">
                        <p>Book Author</p>
                    </div>
                    <div class="book-pages">
                        <p>Book Pages</p>
                    </div>
                    <div class="book-cover">
                        <div class="book-img">Img Placeholder</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-banner">
            <div class="button-container">
                <form name="addBook" action="javascript: addBookToLibrary()" method="post">
                    <input type="text">
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
