<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The JS Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="top-banner">
            <div class="title">
                <h1>The JS Book Library</h1>
            </div>
        </div>
        <div class="bookshelf">
        </div>      
                <dialog class="newBookDialog">
                        <form class="newBookForm" name="newBookForm" action="http://127.0.0.1:5500/" method="post">
                            <div class="form-container">
                                <div class="newBookTitle">
                                    <label for="newBookTitle">New Book Title:</label>
                                    <input type="text" name="newBookTitle" id="newBookTitle">
                                </div>
                                <div class="newBookAuthor">
                                    <label for="newBookAuthor">New Book Author:</label>
                                    <input type="text" name="newBookAuthor" id="newBookAuthor">
                                </div>
                                <div class="newBookPages">
                                    <label for="newBookPages">New Book Page Count:</label>
                                    <input type="number" name="newBookPages" id="newBookPages">
                                </div>
                                <div class="addBook">
                                    <input type="submit" value="Add Book" id="addBook">
                                </div>
                            </div>
                        </form>
                        <button class="closeButton">Cancel</button>
                </dialog>
                <button class="showButton">Add New Book</button>
    </div>
</body>
</html>
